meta:
  environment: ~

update:
  canaries: 0
  max_in_flight: 50
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  serial: true

jobs:
  - name: consul
    instances: 3
    templates:
    - name: consul
      release: consul
      provides:
        consul_servers: { as: consul_leaders }
      consumes:
        consul_servers: { from: consul_leaders }
    resource_pool: small_z1
    properties:
      consul:
        services:
          example: {}
      networks:
        apps: consul1
    persistent_disk: 0
    update:
      canaries: 0
      max_in_flight: 50

properties: {}
